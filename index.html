<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Document</title>
</head>
<body class="w-full h-screen flex justify-content items-center bg-[#18171F]">
    <div class="min-w-[343px] h-[540px] sm:h-[632px] sm:w-[540px] mx-auto">
        <h1 class="text-[16px] sm:text-sm text-center mb-4 font-black text-gray-400">Password Generator</h1>
        <div class="w-full h-[80px] bg-[#24232C] flex flex-row justify-between items-center p-7">
            <span id='password' class="text-[24px] sm:text-[32px] text-white font-bold">P4$5W0rD!</span>
            <svg id='clipboard' width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
        </div>

        <div class="w-full h-[528px] mt-[24px] bg-[#24232C] flex flex-col space-y-[30px] justify-center items-center p-7">

            <!-- Character Length -->

            <div class="flex flex-col justify-center items-center w-full pb-3">
                <div class="w-full flex flex-row justify-between items-center">
                    <label for="length" class="text-[16px] sm:text-[18px] font-bold text-[#E6E5EA]">Character Length</label>
                    <span id='length_text' class="text-[24px] sm:text-[32px]  text-[#A4FFAF] text-[32px] font-bold">10</span>
                </div>
                <input type="range" oninput="changeValueInputRange(this.value)" id="length" name="length" min="0" max="20" class="custom-slider w-full mt-4">
            </div>

            <!-- Include input -->

            <div class="strength_option h-[152px] w-full flex flex-col space-y-3">
                <span class="flex flex-row items-center">
                    <input type="checkbox" id="0" name="uppercase" class="h-[20px] w-[20px]">
                    <label for="uppercase" class="text-[16px] sm:text-[18px] text-white font-bold mx-2">Include Uppercase Letters</label>
                </span>
                <span class="flex flex-row items-center">
                    <input type="checkbox" id="1" name="lowercase" class="h-[20px] w-[20px]">
                    <label for="lowercase" class="text-[16px] sm:text-[18px] text-white font-bold mx-2">Include Lowercase Letters</label>
                </span>
                <span class="flex flex-row  items-center">
                    <input type="checkbox" id="2" name="numbers" class="h-[20px] w-[20px]">
                    <label for="numbers" class="text-[16px] sm:text-[18px] text-white font-bold mx-2">Include Numbers</label>
                </span>
                <span class="flex flex-row  items-center">
                    <input type="checkbox" id="3" name="symbols" class="h-[20px] w-[20px]">
                    <label for="symbols" class="text-[16px] sm:text-[18px] text-white font-bold mx-2">Include Symbols</label>
                </span>
            </div>

            <!-- Strength difficulty -->
            <div class="w-full h-[72px] bg-[#18171F] flex flex-row justify-between items-center p-3 sm:p-6">
                <span class="text-[16px] text-[#817D92] sm:text-[18px] font-semibold">STRENGTH</span>
                <!-- Jauge WEAK to STRONG -->
                <div class="flex flex-row justify-between items-center">
                    <span id='strength_label' class="text-[18px] sm:text-[24px] text-[#E6E5EA] font-semibold mr-2">TOO WEAK !</span>
                    <div id='strength_icon' class="grid grid-cols-4 gap-x-2">
                        <div id="strengthIcon"></div>
                        <div id="strengthIcon"></div>
                        <div id="strengthIcon"></div>
                        <div id="strengthIcon"></div>
                    </div>
                </div>
            </div>

            <!-- Bouton generate -->
            <button onhover="arrow.style.fill='yellow';" id='btn' class="w-full h-[65px] bg-[#A4FFAF] flex flex-row justify-center items-center">
                <span class="text-[16px] sm:text-[18px] font-medium">GENERATE</span>
                <!-- <img id='arrow' src="./public/images/icon-arrow-right.svg" class="mx-4"/> -->
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
            </button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
